{% extends "base.html" %}
{% block content %}
{% if not created %}
<div style="margin-top: 30px;">
    <form action="." method="post">
        {% csrf_token %}
        {{form.as_p}}

        <div style="margin-top: 10px;">
            <button type="submit">Create Article</button>
        </div>
    </form>
</div>
{% else %}
Your article was created
<a href="/articles/{{obj.id}}/">{{obj.title}}-{{obj.content}}</a>
{% endif %}
{% endblock content %}
